<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="bloco">
            <h1>Calculadora IMC</h1>
            <form id="form">
                <div class="form-floating">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                    <label for="">Nome</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="peso" step="0.01" placeholder="Peso">
                    <label for="">Peso</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" step="0.01" id="altura" placeholder="Altura">
                    <label for="">Altura</label>
                </div>

                <button class="btn btn-warning btn-lg" id="calculate">Calcular</button>
            </form>
            <span>
                <p id="respostaFinal"></p>
            </span>
        </div>
    </div>











    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
